<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress 
        [percent]="60"
        [radius]="100"
        [outerStrokeWidth]="12"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'red'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="1500"
        [showTitle]="true"
        [showSubtitle]="false"
        [showUnits]="false"
        [title]="'HTML'"
        [titleFontSize]="'2em'"
        [imageSrc]="'../../../assets/logos/html5Logo.png'"
        [showImage]="true"
        [imageHeight]="100"
        [imageWidth]="100"
        [responsive]="true"
        ></circle-progress>
    </div>
